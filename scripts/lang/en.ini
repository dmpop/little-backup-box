<b>It could damage your storage!</b>
Follow this steps:
<ol>
        <li>Check your power-supply, it must be absolutely safe for at least 10 more minutes.</li>
        <li>Be sure, no Backup-job is running: The device will be unmounted in this process.</li>
        <li>Do not klick anywhere else, until the message appeard. Never start a second process as long as another is running!</li>
        <li>Use Filesystem-Check at first.</li>
        <li>If errors appear in the log, try the Autorepair.</li>
        <li>After finishing 'Power off' and unplug the devices before you boot.</li>
</ol>
